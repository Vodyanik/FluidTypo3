<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
	xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
	xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers"
	xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers">

    <f:layout name="Content" />
    
	<f:section name="Configuration">
		<flux:form id="topPostsContainer" label="Top posts Container" options="{group: 'FCE'}">
            <flux:form.option.group value="fluxContentContainers" />
		</flux:form>
        <flux:grid>
            <flux:grid.row>
                <flux:grid.column colPos="0" colspan="12" name="top" label="Top post" />
            </flux:grid.row>
            <flux:grid.row>
                <flux:grid.column colPos="1" colspan="6" name="featured1" label="Featured post left" />
                <flux:grid.column colPos="2" colspan="6" name="featured2" label="Featured post right" />
            </flux:grid.row>
        </flux:grid>
	</f:section>

	<f:section name="Preview">
		<!-- If you wish, place custom backend preview content here -->
        Top Post Container <br />
	</f:section>

	<f:section name="Main">
        <div class="container">
            <header class="blog-header py-3">
                <div class="row flex-nowrap justify-content-between align-items-center">
                    <div class="col-4 pt-1">
                        <a class="text-muted" href="#">Subscribe</a>
                    </div>
                    <div class="col-4 text-center">
                        <a class="blog-header-logo text-dark" href="#">Large</a>
                    </div>
                    <div class="col-4 d-flex justify-content-end align-items-center">
                        <a class="text-muted" href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-3"><circle cx="10.5" cy="10.5" r="7.5"></circle><line x1="21" y1="21" x2="15.8" y2="15.8"></line></svg>
                        </a>
                        <a class="btn btn-sm btn-outline-secondary" href="#">Sign up</a>
                    </div>
                </div>
            </header>

            <div class="nav-scroller py-1 mb-2">
                <nav class="nav d-flex justify-content-between">
                    <a class="p-2 text-muted" href="#">World</a>
                    <a class="p-2 text-muted" href="#">U.S.</a>
                    <a class="p-2 text-muted" href="#">Technology</a>
                    <a class="p-2 text-muted" href="#">Design</a>
                    <a class="p-2 text-muted" href="#">Culture</a>
                    <a class="p-2 text-muted" href="#">Business</a>
                    <a class="p-2 text-muted" href="#">Politics</a>
                    <a class="p-2 text-muted" href="#">Opinion</a>
                    <a class="p-2 text-muted" href="#">Science</a>
                    <a class="p-2 text-muted" href="#">Health</a>
                    <a class="p-2 text-muted" href="#">Style</a>
                    <a class="p-2 text-muted" href="#">Travel</a>
                </nav>
            </div>


            <flux:content.render area="top" />

            <div class="row mb-2">
                <div class="col-md-6">
                    <flux:content.render area="featured1" />
                </div>
                <div class="col-md-6">
                    <flux:content.render area="featured2" />
                </div>
            </div>

        </div>
	</f:section>
</div>
