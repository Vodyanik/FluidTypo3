<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
	xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
	xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers"
	xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers">

    <f:layout name="Content" />
    
	<f:section name="Configuration">
		<flux:form id="topPostElement" label="Top post Container" options="{group: 'FCE'}">
            <flux:form.option.group value="fluxContentElements" />

            <flux:field.input name="title" />
			<flux:field.text name="description" />
		</flux:form>
	</f:section>

	<f:section name="Preview">
		<b>Title:</b> {title} <br>
		<b>Description:</b> {description} <br>
	</f:section>

	<f:section name="Main">
		<div class="jumbotron p-3 p-md-5 text-white rounded bg-dark">
			<div class="col-md-6 px-0">
				<h1 class="display-4 font-italic">{title}</h1>
				<p class="lead my-3">{description}</p>
				<p class="lead mb-0"><a href="#" class="text-white font-weight-bold">Continue reading...</a></p>
			</div>
		</div>
	</f:section>
</div>
